on: [push, pull_request]

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Go checks
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16.x"
      - run: go vet ./...
