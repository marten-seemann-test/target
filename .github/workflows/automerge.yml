on: [ pull_request ]

# Auto-merge pull requests opened by ipldbot, if all tests pass.
# This reduces the friction associated with updating with our workflows.
jobs:
  automerge:
    if: github.event.pull_request.user.login == 'ipldbot'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Check if we should automerge
      id: should_automerge
      env:
        GITHUB_EMAIL: "ipldbot@users.noreply.github.com"
      run: |
        for commit in $(git rev-list --first-parent origin/${{ github.event.pull_request.base.ref }}..${{ github.event.pull_request.head.sha }}); do
          committer=$(git show --format=$'%ce' -s $commit)
          echo "Committer: $committer"
          if [[ "$committer" != "${{ env.GITHUB_EMAIL }}" ]]; then
            echo "Commit $commit wasn't committed by web3-bot, but by $committer."
            echo "::set-output name=status::false"
            exit
          fi
        done
        echo "::set-output name=status::true"
    - run: echo ${{ steps.should_automerge.outputs.status }}
    - name: Wait on tests
      if: steps.should_automerge.outputs.status
      uses: lewagon/wait-on-check-action@bafe56a6863672c681c3cf671f5e10b20abf2eaa # v0.2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10
        running-workflow-name: 'automerge' # the name of this job
    - name: Merge PR
      if: steps.should_automerge.outputs.status
      uses: pascalgn/automerge-action@741c311a47881be9625932b0a0de1b0937aab1ae # v0.13.1
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: ""
        MERGE_DELETE_BRANCH: true
        MERGE_METHOD: "squash"
