on: [ pull_request ]

# Auto-merge pull requests opened by ipldbot, if all tests pass.
# This reduces the friction associated with updating with our workflows.
jobs:
  automerge:
    # if: github.event.pull_request.user.login == 'ipldbot'
    runs-on: ubuntu-latest
    steps:
    - name: Event JSON
      run: cat "$GITHUB_EVENT_PATH" | jq -M .
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.base.ref }}
    - uses: actions/checkout@v2
    - name: Check if we should automerge
      id: should_automerge
      env:
        GITHUB_EMAIL: "web3-bot@users.noreply.github.com"
      run: |
        git rev-parse HEAD || true
        git rev-parse master || true
        git rev-list --first-parent origin/${{ github.event.pull_request.base.ref }}..HEAD | while read commit; do
          echo $commit
          committer=$(git show --format=$'%ce' -s $commit)
          echo "Committer: $committer"
          if [[ "$committer" != "${{ env.GITHUB_EMAIL }}" ]]; then
            echo "::set-output name=status::false"
            exit
          fi
          echo "::set-output name=status::true"
        done
    - name: Wait on tests
      if: steps.should_automerge.status
      uses: lewagon/wait-on-check-action@bafe56a6863672c681c3cf671f5e10b20abf2eaa # v0.2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10
        running-workflow-name: 'automerge' # the name of this job
    - name: Merge PR
      if: steps.should_automerge.status
      uses: pascalgn/automerge-action@741c311a47881be9625932b0a0de1b0937aab1ae # v0.13.1
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: ""
        MERGE_DELETE_BRANCH: true
        MERGE_METHOD: "squash"
