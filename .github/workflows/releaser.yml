on:
  push:
    branches: 
      - master
      - main
    paths:
      - 'version.json'
  pull_request:
    branches: 
      - master
      - main
    paths:
      - 'version.json'

jobs:
  releaser:
    runs-on: ubuntu-latest
    env:
      VERSION: ""
    steps:
      - uses: actions/checkout@v2
      - name: Create release
        run: |
          v=$(jq -r .version version.json)
          echo $v
          echo "VERSION=$v" >> $GITHUB_ENV
      - name: Create release
        if: ${{ github.event_name }} == "push"
        run: |
          git tag ${{ env.VERSION }}
          git push --tags 
